<div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Apply for the open position</h4>
        <form action="/job/{{job['id']}}/apply" method="post">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" value="" required="">
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" value="" required="">            
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="you@example.com" required="">             
            </div>
            
            <div class="col-12 d-flex justify-content-space-between py-3">
             <label class="input-group-text" for="cv">Upload your CV</label>
              <input type="file" class="form-control" name="cv" id="cv" required="" accept=".doc,.pdf,.jpg,.png,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
            </div>
          
            <div class="col-12">
              <label for="region" class="form-label">Location <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" name="region" id="region" placeholder="Region/State">
            </div>
            
          <hr class="my-4">
          <div class="col-sm-6 pt-3">
         <button type="submit" class="btn btn-outline-info">Apply for job</button>
          </div>
          
        </form>
      </div>
